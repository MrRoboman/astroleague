<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro League</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    <script src="keys.js" charset="utf-8"></script>
    <script src="objects.js" charset="utf-8"></script>
    <script src="rocketleague.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="canvas-container">
      <h1 id="title">Astro League</h1>
      <div id="scoreboard">
        <div id="score0" class="scoreboard score">0</div>

    </div>
